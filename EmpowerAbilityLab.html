
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Foster understanding and promote inclusive digital experiences for all">
    <meta name="author" content="Empower Ability Labs">
    <title>Empower Ability Labs</title>
    <link rel="stylesheet" href="EmpowerAbilityLab.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#schedule" class="nav-link">Schedule a Call</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Home Section -->
        <section id="home">
            <h1>Welcome to Empower Ability Labs!</h1>
            <p>Empower Ability Labs is a hub for learning and empathy-building...</p>
            <button id="learn-more">Learn More</button>
        </section>

        <!-- Services Section -->
        <section id="services">
            <h2>Our Services</h2>
            <p>Dedicated space to cultivate empathy and understanding...</p>
        </section>

        <!-- Schedule Section -->
        <section id="schedule">
            <h2>Schedule a Call</h2>
            <form id="schedule-form">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© Copyright Empower Ability Labs Inc 2023. All rights reserved.</p>
    </footer>

    <script src="EmpowerAbilityLab.js"></script>
</body>
</html>
